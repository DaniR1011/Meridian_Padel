<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Accommodation featuring Meliá">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050506"/>
      <stop offset="1" stop-color="#1b1b1b"/>
    </linearGradient>
    <radialGradient id="glow" cx="65%" cy="35%" r="55%">
      <stop offset="0" stop-color="#f2d081" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#f2d081" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="1060" cy="270" r="460" fill="url(#glow)"/>
  <circle cx="1240" cy="560" r="160" fill="#f2d081" opacity="0.06" filter="url(#soft)"/>

  <!-- Decorative lines -->
  <path d="M120 690 C 420 520, 700 760, 980 590 S 1460 520, 1520 360" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="4"/>
  <path d="M100 740 C 420 560, 720 820, 1040 640 S 1460 560, 1540 420" fill="none" stroke="#f2d081" stroke-opacity="0.12" stroke-width="3"/>

  <!-- Hotel icon -->
  <g transform="translate(260 190)" fill="none" stroke="#f2d081" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <rect x="0" y="80" width="420" height="480" rx="26"/>
    <path d="M70 560 V430"/>
    <path d="M70 430 H160 V560"/>
    <path d="M100 476 H130"/>

    <!-- windows -->
    <g stroke="#ffffff" stroke-opacity="0.25" stroke-width="8">
      <path d="M90 150 h50"/>
      <path d="M190 150 h50"/>
      <path d="M290 150 h50"/>

      <path d="M90 230 h50"/>
      <path d="M190 230 h50"/>
      <path d="M290 230 h50"/>

      <path d="M90 310 h50"/>
      <path d="M190 310 h50"/>
      <path d="M290 310 h50"/>

      <path d="M90 390 h50"/>
      <path d="M190 390 h50"/>
      <path d="M290 390 h50"/>
    </g>

    <!-- star -->
    <path d="M480 140 l20 42 46 6-34 30 10 44-42-22-42 22 10-44-34-30 46-6z" transform="translate(-120 -10)" opacity="0.9"/>
  </g>

  <!-- Labels -->
  <g font-family="'Open Sans Condensed','Open Sans',Arial,sans-serif" text-rendering="geometricPrecision">
    <text x="260" y="740" font-size="76" fill="#ffffff" fill-opacity="0.92" letter-spacing="1">Accommodation</text>
    <text x="260" y="808" font-size="46" fill="#f2d081" fill-opacity="0.95" letter-spacing="2">MELIÁ</text>
    <text x="260" y="856" font-size="28" fill="#ffffff" fill-opacity="0.62" letter-spacing="1">4–5★ stays • upgrades • seamless check-in</text>
  </g>
</svg>
