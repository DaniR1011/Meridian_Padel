<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Gastronomy featuring Pabú">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050506"/>
      <stop offset="1" stop-color="#1b2427"/>
    </linearGradient>
    <radialGradient id="glow" cx="60%" cy="30%" r="65%">
      <stop offset="0" stop-color="#f2d081" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#f2d081" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="980" cy="250" r="540" fill="url(#glow)"/>
  <circle cx="320" cy="560" r="220" fill="#f2d081" opacity="0.05" filter="url(#soft)"/>

  <!-- Decorative spark line -->
  <path d="M160 680 C 420 520, 640 740, 920 580 S 1400 520, 1520 360" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="5"/>
  <path d="M160 724 C 420 560, 660 790, 960 620 S 1420 560, 1540 430" fill="none" stroke="#f2d081" stroke-opacity="0.14" stroke-width="4"/>

  <!-- Plate + cutlery icon -->
  <g transform="translate(270 220)" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- plate -->
    <circle cx="320" cy="300" r="190" stroke="#f2d081" stroke-width="12"/>
    <circle cx="320" cy="300" r="115" stroke="#ffffff" stroke-opacity="0.22" stroke-width="10"/>

    <!-- fork -->
    <path d="M70 110 v260" stroke="#f2d081" stroke-width="12"/>
    <path d="M40 110 v70" stroke="#ffffff" stroke-opacity="0.22" stroke-width="10"/>
    <path d="M70 110 v70" stroke="#ffffff" stroke-opacity="0.22" stroke-width="10"/>
    <path d="M100 110 v70" stroke="#ffffff" stroke-opacity="0.22" stroke-width="10"/>
    <path d="M40 180 h60" stroke="#ffffff" stroke-opacity="0.22" stroke-width="10"/>

    <!-- knife -->
    <path d="M570 110 c-22 40-22 82 0 126 v134" stroke="#f2d081" stroke-width="12"/>
    <path d="M540 110 c-12 46-12 92 0 138" stroke="#ffffff" stroke-opacity="0.22" stroke-width="10"/>

    <!-- cloche accent -->
    <path d="M220 230 c40-54 92-86 160-86 68 0 120 32 160 86" stroke="#ffffff" stroke-opacity="0.2" stroke-width="10"/>
    <path d="M270 230 h200" stroke="#ffffff" stroke-opacity="0.2" stroke-width="10"/>
  </g>

  <!-- Labels -->
  <g font-family="'Open Sans Condensed','Open Sans',Arial,sans-serif" text-rendering="geometricPrecision">
    <text x="260" y="740" font-size="76" fill="#ffffff" fill-opacity="0.92" letter-spacing="1">Gastronomy</text>
    <text x="260" y="808" font-size="46" fill="#f2d081" fill-opacity="0.95" letter-spacing="2">PABÚ</text>
    <text x="260" y="856" font-size="28" fill="#ffffff" fill-opacity="0.62" letter-spacing="1">reservations • fine dining • athlete-friendly menus</text>
  </g>
</svg>
